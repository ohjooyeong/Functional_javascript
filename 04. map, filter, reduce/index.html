<script>
    // map 커스텀 map함수
    const map = (f, iter) => {
        let res = [];
        for (const a of iter) {
            res.push(f(a));
        }
        return res;
    };

    // let names = [];
    // for (const p of products) {
    //    names.push(p.name);
    // }

    // log(names);

    log(map((p) => p.name, products));

    log(map((p) => p.price, products));
</script>
